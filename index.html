<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/vars.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth window-content">
         <h2>Добро пожаловать в игру Матрешка!</h2>
         <input id="nameInput" type="text" placeholder="Введите имя" maxlength="20">
         
         <div class="avatar-picker">
            <p class="avatar-title">Выберите аватар:</p>

            <div class="avatar-container">
                <img class="avatar" src="./assets/img/doll-01.png" data-avatar="./assets/img/doll-01.png">
                <img class="avatar" src="./assets/img/doll-02.png" data-avatar="./assets/img/doll-02.png">
         
            </div>
            </div>
        <button id="loginBtn">Играть</button>
        <div class="check_levels buttons-container">
            <button onclick="startFrom(1)">Уровень 1</button>
            <button onclick="startFrom(2)">Уровень 2</button>
            <button onclick="startFrom(3)">Уровень 3</button>
        </div>
    </div>

    

    
    <script src="./scripts/auth.js"></script>
</body>
</html>
